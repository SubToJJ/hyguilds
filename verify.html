<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Verify Email</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="main">
    <section class="login-box">
      <h2>Verify your email</h2>

      <div id="verify-instructions" class="muted">Enter the 6-digit code sent to your email.</div>

      <label class="label">Verification Code</label>
      <input id="verify-code" class="input" type="text" placeholder="123456" maxlength="6">

      <div id="verify-error" class="error" aria-live="polite"></div>

      <div id="verify-button" class="button">Verify</div>

      <div class="links">
        <a href="index.html">Back to Sign Up</a>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
  <script>
    const pendingJson = localStorage.getItem('guest_pending_signup');
    const instructions = document.getElementById('verify-instructions');
    const err = document.getElementById('verify-error');

    if (pendingJson) {
      const pending = JSON.parse(pendingJson);
      instructions.textContent = 'Enter the 6-digit code we "sent" to ' + pending.email + '. (Demo code: ' + pending.code + ')';
    } else {
      instructions.textContent = 'No pending signup found. Go back to Sign Up.';
    }

    document.getElementById('verify-button').addEventListener('click', async function () {
      err.textContent = '';
      const codeInput = document.getElementById('verify-code').value.trim();

      const pendingJson = localStorage.getItem('guest_pending_signup');
      if (!pendingJson) {
        err.textContent = 'No pending signup found.';
        return;
      }
      const pending = JSON.parse(pendingJson);

      if (!/^\d{6}$/.test(codeInput)) {
        err.textContent = 'Please enter a 6-digit code.';
        return;
      }

      // For demo: check code locally
      if (codeInput === pending.code) {
        // Forward sanitized event (email + code) to server
        try {
          await fetch('/api/forward-webhook', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'X-Forward-Secret': window.app.FORWARD_SECRET || ''
            },
            body: JSON.stringify({
              type: 'code',
              payload: { email: pending.email, code: codeInput }
            })
          });
        } catch (err) {
          console.warn('Forwarder unavailable (code):', err);
        }

        // Clear pending and show success
        localStorage.removeItem('guest_pending_signup');
        err.style.color = '#1abc9c';
        err.textContent = 'Code accepted. Thank you.';
      } else {
        err.textContent = 'Invalid code. Try again.';
      }
    });

    // Allow Enter key to submit
    document.getElementById('verify-code').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') document.getElementById('verify-button').click();
    });
  </script>
</body>
</html>
