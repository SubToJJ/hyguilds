<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Guest Sign Up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <div class="nav-left">
      <div class="nav-item home">Home</div>
      <div class="nav-item">Marketplace</div>
      <div class="nav-item">Download</div>
      <div class="nav-item">Search</div>
    </div>
  </header>

  <main class="main">
    <section class="login-box">
      <h2>Create an account</h2>

      <label class="label">Email</label>
      <input id="signup-email" class="input" type="email" placeholder="you@example.com" required>

      <label class="label">Username</label>
      <input id="signup-username" class="input" type="text" placeholder="Choose a username" required>

      <label class="label">Password</label>
      <input id="signup-password" class="input" type="password" placeholder="Create a password" required>

      <div id="signup-error" class="error" aria-live="polite"></div>

      <div id="signup-button" class="button">Sign Up</div>

      <div class="links">
        <a href="login.html" id="have-account">Already have an account? Log In</a>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-note">This is a local demo. No data leaves your browser.</div>
  </footer>

  <script src="app.js"></script>
  <script>
    // Wire up sign up action
    document.getElementById('signup-button').addEventListener('click', function () {
      const email = document.getElementById('signup-email').value.trim();
      const username = document.getElementById('signup-username').value.trim();
      const password = document.getElementById('signup-password').value;

      const errorEl = document.getElementById('signup-error');
      errorEl.textContent = '';

      // Basic validation
      if (!email || !username || !password) {
        errorEl.textContent = 'Please fill out all fields.';
        return;
      }
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        errorEl.textContent = 'Please enter a valid email address.';
        return;
      }
      if (password.length < 6) {
        errorEl.textContent = 'Password must be at least 6 characters.';
        return;
      }

      // Save pending signup to localStorage and generate code
      const code = window.app.generateVerificationCode();
      const pending = { email, username, password, code, createdAt: Date.now() };
      localStorage.setItem('guest_pending_signup', JSON.stringify(pending));

      // Simulate sending email by storing and navigating to verify page
      // In a real app you would send the code to the user's email
      window.location.href = 'verify.html';
    });
  </script>
</body>
</html>
